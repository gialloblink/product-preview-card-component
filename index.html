<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>

  <!-- Card section -->
  <main>
    <div id="img"></div>
    <div id="textContainer">
      <h3>perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div id="price">
        <h2>$149.99</h2>
        <h4>$169.99</h4>
      </div>
      <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </main>
  
  
  <footer class="attribution">
    <p>
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by 
      <a href="#">Giovanni Polidoro</a>.
    </p>
  </footer>
</body>
</html>
